# OpenTitus config file / Titus
# See readme.txt for reference

# Scaling settings:
#
# Scaling  Reswidth  Resheight  Ingamewidth  Ingameheight
# 1        320       200        320          192
# 2        640       400        640          384
# 3        960       600        960          576
# 4        1280      800        1280         768

scaling 1
reswidth 320
resheight 200
ingamewidth 640
ingameheight 384
bitdepth 16

# Change devmode to 1 to enable development mode!
devmode 0

# Audio file, must follow the OPENTITUSAUDIO file format specified in doc/audio.txt
audiofile romfs:/titus/music_ttf.bin

# videomode 0: window mode, 1: fullscreen
videomode 1

# Numbers of levels, TTF: 15, Moktar: 16
levelcount 15

# Level files, TTF: lvl15->LEVELG.SQZ, Moktar: lvl15->LEVELF.SQZ, lvl16->LEVELG.SQZ

level 1 romfs:/titus/LEVEL0.SQZ
level 2 romfs:/titus/LEVELJ.SQZ
level 3 romfs:/titus/LEVEL1.SQZ
level 4 romfs:/titus/LEVEL2.SQZ
level 5 romfs:/titus/LEVEL3.SQZ
level 6 romfs:/titus/LEVEL4.SQZ
level 7 romfs:/titus/LEVEL5.SQZ
level 8 romfs:/titus/LEVEL6.SQZ
level 9 romfs:/titus/LEVEL7.SQZ
level 10 romfs:/titus/LEVEL8.SQZ
level 11 romfs:/titus/LEVEL9.SQZ
level 12 romfs:/titus/LEVELB.SQZ
level 13 romfs:/titus/LEVELC.SQZ
level 14 romfs:/titus/LEVELE.SQZ
level 15 romfs:/titus/LEVELG.SQZ

# Sprite file, TTF: SPREXP.SQZ, Moktar: SPRITES.SQZ
sprites romfs:/titus/SPREXP.SQZ

# The sprites are in different format in Moktar compared to Titus.
# game 0: Titus the Fox, 1: Moktar
game 0

# The format of a picture is as follow:
# 0: Planar 16-color grayscale
# 1: Planar 16-color
# 2: 256 color

logo romfs:/titus/TITUS.SQZ
logoformat 2
intro romfs:/titus/TITRE.SQZ
introformat 2
menu romfs:/titus/MENU.SQZ
menuformat 2

# Finish image, only in TTF
finish romfs:/titus/LEVELA.SQZ
finishformat 0

# Font file, TTF/Moktar: FONTS.SQZ
font romfs:/titus/FONTS.SQZ
