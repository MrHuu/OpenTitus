# OpenTitus config file
# See readme.txt for reference

# Scaling settings:
#
# Scaling  Reswidth  Resheight  Ingamewidth  Ingameheight
# 1        320       200        320          192
# 2        640       400        640          384
# 3        960       600        960          576
# 4        1280      800        1280         768

scaling 1
reswidth 320
resheight 200
ingamewidth 320
ingameheight 192
bitdepth 16

# Change devmode to 1 to enable development mode!
devmode 0

# Audio file, must follow the OPENTITUSAUDIO file format specified in doc/audio.txt
audiofile ux0:data/moktar/music_mok.bin

# videomode 0: window mode, 1: fullscreen
videomode 0

# Numbers of levels, TTF: 15, Moktar: 16
levelcount 16

# Level files, TTF: lvl15->LEVELG.SQZ, Moktar: lvl15->LEVELF.SQZ, lvl16->LEVELG.SQZ

level 1 ux0:data/moktar/LEVEL0.SQZ
level 2 ux0:data/moktar/LEVELJ.SQZ
level 3 ux0:data/moktar/LEVEL1.SQZ
level 4 ux0:data/moktar/LEVEL2.SQZ
level 5 ux0:data/moktar/LEVEL3.SQZ
level 6 ux0:data/moktar/LEVEL4.SQZ
level 7 ux0:data/moktar/LEVEL5.SQZ
level 8 ux0:data/moktar/LEVEL6.SQZ
level 9 ux0:data/moktar/LEVEL7.SQZ
level 10 ux0:data/moktar/LEVEL8.SQZ
level 11 ux0:data/moktar/LEVEL9.SQZ
level 12 ux0:data/moktar/LEVELB.SQZ
level 13 ux0:data/moktar/LEVELC.SQZ
level 14 ux0:data/moktar/LEVELE.SQZ
level 15 ux0:data/moktar/LEVELF.SQZ
level 16 ux0:data/moktar/LEVELG.SQZ

# Sprite file, TTF: SPREXP.SQZ, Moktar: SPRITES.SQZ
sprites ux0:data/moktar/SPRITES.SQZ

# The sprites are in different format in Moktar compared to Titus.
# game 0: Titus the Fox, 1: Moktar
game 1

# The format of a picture is as follow:
# 0: Planar 16-color grayscale
# 1: Planar 16-color
# 2: 256 color

logo ux0:data/moktar/TITUS.SQZ
logoformat 2
intro ux0:data/moktar/TITRE.SQZ
introformat 2
menu ux0:data/moktar/MENU.SQZ
menuformat 2

# Font file, TTF/Moktar: FONTS.SQZ
font ux0:data/moktar/FONTS.SQZ
